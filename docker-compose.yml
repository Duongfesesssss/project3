# Docker Compose - Chạy tất cả cùng lúc
version: '3.8'

services:
  # Database MongoDB
  database:
    image: mongo:7
    container_name: bookstore-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: 123456
    volumes:
      - db_data:/data/db

  # Backend API
  backend:
    build: ./server
    container_name: bookstore-backend
    ports:
      - "8888:8888"
    environment:
      - MONGODB_URI=mongodb://admin:123456@database:27017/bookstore?authSource=admin
      - JWT_SECRET=my-secret-key
    depends_on:
      - database
    volumes:
      - ./server:/app
      - /app/node_modules

  # Frontend Website
  frontend:
    build:
      context: ./client
    container_name: bookstore-frontend
    ports:
      - "3000:3000"
    environment:
      # Client-side fetch chạy ở trình duyệt → phải gọi domain public thông qua Nginx
      - NUXT_PUBLIC_API_BASE=https://bookie.io.vn
      - NUXT_PUBLIC_API_PREFIX=/api
      - NUXT_HOST=0.0.0.0
      - NUXT_PORT=3000
    depends_on:
      - backend
    volumes:
      - ./client:/app
      - /app/node_modules


# Lưu trữ dữ liệu database
volumes:
  db_data: